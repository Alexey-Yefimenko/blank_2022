<!--Тег <figure> используется для группирования любых элементов,
например, изображений и подписей к ним.
Тег <figcaption> содержит описание для тега <figure> и должен быть
первым или последним элементом в группе

Используйте <address> в следующем контексте:
● если <address> располагается внутри <body>, то информация внутри
<address> относится ко всему документу в целом;
● если <address> располагается внутри <article>, то информация
внутри <address> относится к автору статьи.

  <figure>
<img src="image/thumb1.jpg" alt="">
<figcaption>Софийский собор</figcaption>
</figure>
<figure>
<img src="image/thumb2.jpg" alt="">
<figcaption>Польский костел</figcaption>
</figure>


git add - добавить файл за которым будет следит github
git status - проверить статус файлов и папок
-->
